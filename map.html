<script>
        
        const sb = new ScrollBooster({
            viewport: document.querySelector('.viewport-map'),
            content:  document.querySelector('.scrollable-map'),    
            scrollMode: "transform"
        });
        var currentElement = null;
        $(".country").on('mouseleave',function(){
            if(currentElement!= null)
                currentElement.css("opacity","0");
            currentElement = null;
        });

        $(".country").on('mouseover click touchend',function(){
            if(currentElement!= null)
                currentElement.css("opacity","0");
            currentElement = $("#"+$(this).attr('id')+"-desc");
            currentElement.css("opacity","1");

            $(".show-country").removeClass("show-country");
            
            $(".show-country-ic").removeClass("show-country-ic");

            $("."+$(this).attr('id')).addClass("show-country-ic");

            $(this).addClass("show-country");

        });
        
        $(document).on('mousemove', function(e){
            if(currentElement == null)
            {
                e.preventDefault();
                return;
            }else{
                
                TweenMax.to( currentElement, 1.8, {
                    css: { left: e.pageX, top: e.pageY - $(".scrollable-map").position().top },
                    ease: Elastic.easeOut});
                }
        });

</script>
